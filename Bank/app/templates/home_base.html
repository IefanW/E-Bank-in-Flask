<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/button.css">
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/style.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eBskfWc0VidnonnR3ZXyoqxg6YOrlnjy"></script>

    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Bank of Wey</title>
    {% endif %}
</head>
<body>
<nav class="nav navbar-collapse" id="nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button href="/home" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navcollapse">
                <i class="fa fa-hand-o-down"></i>
        </button>
            <a class="navbar-brand" href="/home/{{ obj.id }}">Bank of Wey</a>
        </div>
        <div class="collapse navbar-collapse" id="navcollapse">
        <ul class="nav navbar-nav" >
            <li class="active"><a href="/mod/{{ obj.id }}"><i class="fa fa-user" aria-hidden="true"> Account Management</i></a></li>
            <li><a href="/trans/{{ obj.id }}"><i class="fa fa-exchange"> Inter-account exchange</i></a></li>
            {% if obj.manager %}
                <li><a href="/view/{{ obj.id }}"><i class="fa fa-address-book" aria-hidden="true"> View all users</i></a></li>
            {% endif %}

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-dollar"> Personal property</i><b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="save({{ obj.id }})"><i class="fa fa-plus"> Save in</i></a></li>
                    <br>
                    <li><a href="#" onclick="withdraw({{ obj.id }})"><i class="fa fa-minus"> Withdraw</i></a></li>
                    <li class="divider"></li>
                    <li><a href="/loan/{{ obj.id }}" onclick="loan({{ obj.id }})"><i class="fa fa-money"> Loan</i></a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="/logout">
                    <i class="fa fa-user-times" aria-hidden="true"> Log out</i>
                </a>
            </li>
        </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
